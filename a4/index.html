<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="toggleStateDropdown();">
    <div id="page">
        <h1>Contact Form</h1>
        <form action="thankyou.html" onsubmit="return validateForm();" >

            <label for="firstname">First Name: <span class="required">*</span></label>
            <input type="text" id="firstname" name="firstname"><br>
            <span class="error-message" id="error1"></span><br>
            
            <label for="lastname">Last Name: <span class="required">*</span></label>
            <input type="text" id="lastname" name="lastname"><br>
            <span class="error-message" id="error2"></span><br>
            
            <label for="email">Email: <span class="required">*</span></label>
            <input type="text" id="email" name="email"><br>
            <span class="error-message" id="error3"></span><br>
            
            <label for="phone">Phone: <span class="required">*</span></label>
            <input type="text" id="phone" name="phone"><br>
            <span class="error-message" id="error4"></span><br>
            
            <label for="username">Username: <span class="required">*</span></label>
            <input type="text" id="username" name="username"><br>
            <span class="error-message" id="error5"></span><br>
            
            <label for="password">Password: <span class="required">*</span></label>
            <input type="password" id="password" name="password"><br>
            <span class="error-message" id="error6"></span><br>
